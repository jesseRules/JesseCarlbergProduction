<div class="feedMain mainRssView">
  <div class="feedBody">
    <mat-grid-list
      #mainFeedGrid
      [cols]="cols"
      [rowHeight]="rowheight"
      gutterSize="20px"
    >
      <mat-grid-tile
        *ngFor="let item of rssData?.rss.channel[0].item; let i = index"
      >
        <mat-card class="service-card">
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
            <mat-card-subtitle>{{
              item.pubDate | date
            }}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img
        mat-card-image
        [src]="../assets/blog/pics/dgadgets360_logo.png"
        alt="Rock Lobster"

      /> -->
          <mat-card-content>
            <p>
              {{ item.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
              <a href="{{ item.link }}" target="_blank">Read more</a>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
