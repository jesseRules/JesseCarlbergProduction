<mat-toolbar>
  <button mat-button [matMenuTriggerFor]="menu">
    {{ editorTypeSelection }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>HTML</button>
    <button mat-menu-item>Markdown</button>
  </mat-menu>
  <span class="nav-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu" aria-label="Settings menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>text_format</mat-icon>
      <span>Format HTML</span>
    </button>
  </mat-menu>
</mat-toolbar>
<ngx-monaco-editor
  [options]="editorOptions"
  [(ngModel)]="code"
  (init)="editorInit($event)"
  (onInit)="monacoOnInit($event)"
  (ngModelChange)="onChange($event)"
></ngx-monaco-editor>
