<div class="forgotView">
  <div class="forgotCard">
    <mat-card>
      <mat-card-title>Forgot you password?</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="forgotPassword()">
          <p>
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="Username/Email"
                formControlName="username"
              />
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" [disabled]="!form.valid" mat-button>
              Send Reset
            </button>
          </div>
        </form>
        <div *ngIf="loading">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
