<div class="loginView">
  <div class="loginCard">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <p>
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="Username/Email"
                formControlName="username"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                placeholder="Password"
                formControlName="password"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" [disabled]="!form.valid && form.touched" mat-button>
              Login
            </button>
          </div>

          <div *ngIf="emailNotConfirmed">
            <div class="button">
              <button type="button" mat-button (click)="resendEmail()">
                Resend Confirmation Email
              </button>
            </div>
          </div>
        </form>
        <div *ngIf="loading">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
